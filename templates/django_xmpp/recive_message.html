<html>
<body>
	
	{% for key, value in  status.items %}
	<div id="conversetion">

					<span id="from"> {{ from }}: </span><span id="message">{{ msg }}</span><br />

		</div>
	</div><br />
	{% endfor %}
</body>
</html>
